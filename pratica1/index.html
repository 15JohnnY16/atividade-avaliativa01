<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Séries</title>
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="src/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Catálogo de Séries</h1>
      <nav>
        <button onclick="navegar('cadastro')">Cadastrar Série</button>
        <button onclick="navegar('listagem')">Listar Séries</button>
      </nav>
    </header>
  
    <main>
      <section id="cadastro" class="pagina">
        <h2>Cadastro de Série</h2>
        <form id="formCadastro">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required>
  
          <label for="genero">Gênero:</label>
          <input type="text" id="genero" required>
  
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" required minlength="10"></textarea>
  
          <button type="submit">Cadastrar</button>
        </form>
      </section>
  
      <section id="listagem" class="pagina hidden">
        <h2>Lista de Séries Cadastradas</h2>
        <ul id="listaSeries"></ul>
      </section>
    </main>
  </body>
</html>
